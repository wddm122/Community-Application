<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat Room</title>
  <meta name="description" content="Community Application">
  <meta name="author" content="Ivandi S">
  <!-- You may change this "Reset" to "Normalize" if preferred -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
  

  <link rel="stylesheet" href="css/reset.css"> 
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> Material design icons are use below. Remove this line if using other font packs or images. Details on Material Design icons can be found here: https://material.io/resources/icons/ -->
  <!-- <script src="https://kit.fontawesome.com/91d2257466.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul >
        <li class="active">
          <p class="announcement red">Room 3</p>
          <p class="announcement">It is a free chat room where you can use any name to say anything. </p>
        </li>
      </ul>
    </nav>
  </header>
  <hr>
  
  <main class="wrapper">
    <div class="rooms">
      <ul class="room-list">
        <li><a href="/room1">ROOM 1</a></li>
        <li><a href="/room2">ROOM 2</a></li>
        <li><a href="/room3">ROOM 3</a></li>
        <li><a href="/index">Back to Homepage</a></li>


      </ul>


    </div>
    <div id="chat-container" class="window">
      <h2>Web Chat</h2>
      <div id="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
      </div>
      <input id="handle" type="text" placeholder="Name" class="name"/>
      <!-- <input id="message" type="text" placeholder="Message" class="message"/> -->
      <div class="message-send">
      <textarea placeholder="Message" class="message" id="message"></textarea>
      <button id="send" class="send">Send</button>
      </div>  
  </div>
  </main>

  <footer class="footer">
    <ul>
      <li><p class="copyright">&copy; 2020, Community Application</p></li>
      <li><p class="copyright">Created by Ivandi & Peter</p></li>

    </ul>
  </footer>
  <script src="js/chat.js"></script>

</body>
</html>
